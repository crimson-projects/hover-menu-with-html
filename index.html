<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hover Menu with HTML,CSS & JQUERY | Crimson</title>
	<link rel="icon" href="img/icon.jpg" type="icon/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>

	<!-- div .wrapp -->
	<div class="wrapp">

		<div class="menu-img">
			<img id="1-bg__img" src="img/menu1.jpg" alt="1">
			<img id="2-bg__img" src="img/menu2.jpg" alt="2">
			<img id="3-bg__img" src="img/menu3.jpg" alt="3">
			<img id="4-bg__img" src="img/menu4.jpg" alt="4">
		</div>

		<ul class="menu">
			<li class="menu__item" data-id="1">
				<a href="#" class="menu__link">Earth</a>
			</li>
			<li class="menu__item" data-id="2">
				<a href="#" class="menu__link">Moon</a>
			</li>
			<li class="menu__item" data-id="3">
				<a href="#" class="menu__link">Mars</a>
			</li>
			<li class="menu__item" data-id="4">
				<a href="#" class="menu__link">Jupiter</a>
			</li>
		</ul>

	</div>
	<!-- /div .wrapp END -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="js/js.js"></script>
</body>

</html>
